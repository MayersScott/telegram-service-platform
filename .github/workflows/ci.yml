name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: tsp
          POSTGRES_USER: tsp
          POSTGRES_PASSWORD: tsp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U tsp -d tsp"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      ENV: ci
      LOG_LEVEL: INFO

      # App security / admin bootstrap
      SECRET_KEY: ci_secret_key
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin12345

      # DB / queue (services are доступные на localhost)
      DATABASE_URL: postgresql+asyncpg://tsp:tsp@localhost:5432/tsp
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1
      CELERY_RESULT_BACKEND: redis://localhost:6379/2

      # Not needed for tests, but keep present
      BOT_TOKEN: ""
      API_BASE_URL: http://localhost:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: |
          alembic upgrade head

      - name: Run tests
        working-directory: backend
        run: |
          pytest -q
