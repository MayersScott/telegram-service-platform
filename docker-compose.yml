services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tsp}
      POSTGRES_USER: ${POSTGRES_USER:-tsp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tsp}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tsp} -d ${POSTGRES_DB:-tsp}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ./backend
    env_file:
      - ./.env
    command: ["celery", "-A", "app.tasks.celery_app.celery", "worker", "-l", "info"]
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_started

  flower:
    image: mher/flower:2.0
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
    ports:
      - "5555:5555"
    depends_on:
      - redis

  bot:
    build:
      context: ./bot
    env_file:
      - ./.env
    depends_on:
      backend:
        condition: service_started

volumes:
  pg_data:
